apply plugin: 'com.android.application'

android {
    compileSdkVersion 22
    buildToolsVersion '22.0.1'

    defaultConfig {
        applicationId "com.yydcdut.note"
        minSdkVersion 14
        targetSdkVersion 22
        versionCode 4
        versionName "1.1.1"
        renderscriptTargetApi 19
        renderscriptSupportModeEnabled true
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_7
        targetCompatibility JavaVersion.VERSION_1_7
    }

    lintOptions {
        checkReleaseBuilds false
        abortOnError false
    }



    signingConfigs {
        release {
        }
    }

    buildTypes {
        release {
            //使用签名配置
            signingConfig signingConfigs.release
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard.cfg'
        }
    }

    sourceSets.main {
        jniLibs.srcDir 'src/libs'
    }

    productFlavors {
//        Store360 {}
        QQ {}
//        WanDouJia {}
//        AnZhi {}
//        BaiDu {}
//        GFeng {}
//        AppChina {}
//        EoeMarket {}
//        xiaomi {}
//        PP {}
        Flyme {}
//        Market91 {}
//        AnZhuo {}
    }

    productFlavors.all { flavor ->
        flavor.manifestPlaceholders = [UMENG_CHANNEL_VALUE: name]
    }

}


dependencies {
    compile fileTree(include: ['*.jar'], dir: 'libs')
    compile 'com.android.support:support-v4:22.2.1'
    compile 'com.android.support:appcompat-v7:22.2.1'
    compile 'com.nineoldandroids:library:2.4.0'
    compile 'com.android.support:support-annotations:22.2.1'
    compile 'com.android.support:recyclerview-v7:22.2.1'
    compile 'com.android.support:cardview-v7:23.0.0'
    compile 'com.android.support:palette-v7:23.0.0'
    compile 'com.android.support:design:22.2.1'
    compile files('src/libs/universal-image-loader-1.9.4.jar')
    compile files('src/libs/umeng-analytics-v5.5.3.jar')
    compile files('src/libs/litepal-1.2.0.jar')
    compile files('src/libs/com.umeng.message.lib_v2.4.1.jar')
    compile project(':PG_Edit_SDK')
//    debugCompile 'com.squareup.leakcanary:leakcanary-android:1.3'
//    releaseCompile 'com.squareup.leakcanary:leakcanary-android-no-op:1.3'
    compile files('src/libs/mta-sdk-1.6.2.jar')
    compile files('src/libs/open_sdk_r5043.jar')
    compile 'com.facebook.fresco:fresco:0.7.0'
    compile project(':sdlv')
}
